<div class="container">
    <h3>Le nom du texte courant</h3>
    <h2>{{textName}}</h2>
    <button mat-raised-button  class="button0" color="warn" (click)="set_pl_as_main_text()"> Set Projet de loi</button>



    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

   
        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef="let element"> {{element}} </td>
        </ng-container>
      
        
      
        <!-- Weight Column -->
        <ng-container matColumnDef="button1" >
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element"> <button mat-raised-button class="button1" (click)="delete(element)">Delete</button> </td>
        </ng-container>
      
      
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
           
        </tr>
      </table>
</div>
