<div class="container">

    <div class="center2" >
        <button mat-raised-button color="warn" (click)="downloadFile()">Télécharger Propositions</button>
    </div>

    <div class="center" >

        <mat-card *ngFor="let e of data2|async" [ngClass]="{'margin-top-bottom':true,'approuve':e.approuve,'delete':e.delete}">
            <mat-card-title>
                {{e.nomItem}}
            </mat-card-title>
            <!--<mat-card-subtitle>
                {{e.nomUser}}
            </mat-card-subtitle> -->
            <mat-card-content>
                <p class="prop">
                    {{e.prop}}
                </p> 
                <!--<mat-card *ngIf="e.hasOwnProperty('email')">
                     <mat-card-title class="courriel" >
                            Adresse courriel :
                    </mat-card-title> 
                    <mat-card-content class="sidebyside">
                        {{e.email}}
                    </mat-card-content>
                </mat-card>-->

            </mat-card-content>
        </mat-card>

    </div>
    <div class="center2" >
        <button mat-raised-button color="warn" (click)="downloadPDL()">Télécharger projet de loi</button>
    </div>
</div>
