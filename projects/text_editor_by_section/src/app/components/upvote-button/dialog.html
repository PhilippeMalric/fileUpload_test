
<h1 mat-dialog-title >Ecrivez votre proposition</h1>

<div class="prop"  mat-dialog-content>
<mat-form-field>
  <mat-label >Votre proposition</mat-label>
  <textarea matInput [(ngModel)]="data.nouveau_text"></textarea>
</mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Retour</button>
  <button mat-button [mat-dialog-close]="data.nouveau_text" cdkFocusInitial>Ok</button>
</div>
